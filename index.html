<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleship</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="game-container">
        <div class="grid-container">
            <h2>Player</h2>
            <div class="grid" id="grid1"></div>
        </div>  
        <div class="grid-container">
            <h2>Computer</h2>
            <div class="grid" id="grid2"></div>
        </div>
    </div>
    <div class="overlay" id="overlay">
        <div class="overlay-container">
            <div class="grid-container">
                <h1>BATTLESHIP</h1> 
                <h2>Place your ships!</h2>
                <button id="rotate-btn">Rotate</button>
                <div class="grid" id="grid-overlay"></div>
            </div>     
        </div>
    </div>
    <div class="alert hidden" id="alert">
        <div class="alert-container">
            <h1 id="alert-result">You won!</h1>
            <button id="alert-button">Play again</button>
        </div>
    </div>
    <div class="footer">
        <p class="footer-text">By mikoppi</p>
    
        <p class="footer-text3">Background from <a href="https://wallpapercave.com/w/wp2211099">Wallpapercave</a> </p>
    </div>
    

    
</body>
